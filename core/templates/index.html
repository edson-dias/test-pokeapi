{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio PokeAPI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        .pokebutton {
            background-color: rgb(239, 241, 121);
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 mt-4 p-3">
                <div class="card text-center">
                    <div class="card-header">
                        <img src="{% static 'images/pokelogo.webp' %}" class="card-img-top" alt="...">
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <form name="test" class="form-floating" action="" method="GET">{% csrf_token %}
                                <input class="form-control" id="floatingCidade" type="text" name="cidade">
                                <label for="floatingCidade">Digite a Cidade</label>

                        </div>
                        <div>
                            <button type="submit" class="btn pokebutton">Pesquisar</button>
                        </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        Desafio Pokemon - API
                    </div>
                </div>
            </div>
        </div>
		{% if cidade %}
        <div class="row justify-content-center align-items-center">
            <div class="col-4 align-items-center">
                <table class="table table-dark table-sm table-hover ">
                    <thead>
                        <tr>
                            <th>Pokemon</th>
                            <th><img src="{{poke_img}}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Cidade</th>
                            <td>{{cidade}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Temperatura</th>
                            <td>{{temp}}<code>&deg;</code>C</td>
                        </tr>
                        <tr>
                            <th scope="row">Clima</th>
                            <td>{{is_raining}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Nome</th>
                            <td>{{poke_infos}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        {% endif %}
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

</html>
